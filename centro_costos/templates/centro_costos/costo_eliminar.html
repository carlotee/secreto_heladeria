{% extends 'centro_costos/base.html' %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Eliminar Costo</title>
</head>
<body>
  <h1>Eliminar Costo</h1>

  <p>¿Estás seguro de que quieres eliminar el costo <strong>{{ costo.nombre }}</strong>?</p>

  <form method="post" action="{% url 'centro_costos_elim' centro_costos.id %}">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>

  <a href="{% url 'costo' %}">Cancelar</a>
  {% endblock %}
