{% extends 'centro_costos/base.html' %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Eliminar Período</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<h1>Eliminar Período</h1>

<p>¿Estás seguro de que quieres eliminar el período <strong>{{ periodo.nombre }}</strong>?</p>

<form id="form-eliminar" method="post" action="{% url 'periodo_eliminar' periodo.id %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
</form>

<a href="{% url 'periodo' %}" class="btn btn-secondary">Cancelar</a>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("form-eliminar");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    Swal.fire({
      title: "¿Estás seguro?",
      text: "¡No podrás revertir esta acción!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#28a745", // verde
      cancelButtonColor: "#d33",     // rojo
      confirmButtonText: "Sí, eliminar",
      cancelButtonText: "No, cancelar"
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire({
          title: "¡Eliminado!",
          text: "El período ha sido eliminado correctamente.",
          icon: "success",
          confirmButtonColor: "#28a745"
        }).then(() => {
          form.submit(); // Envía después del OK
        });
      } else if (result.dismiss === Swal.DismissReason.cancel) {
        Swal.fire({
          title: "Cancelado",
          text: "El período no fue eliminado.",
          icon: "error",
          confirmButtonColor: "#d33"
        });
      }
    });
  });
});
</script>
{% endblock %}
