{% extends 'centro_costos/base.html' %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Eliminar Transacción</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <h1>Eliminar Transacción</h1>
  <p>¿Estás seguro de eliminar la transacción: <strong>{{ transaccion.costo.descripcion }}</strong>?</p>

  <form id="form-eliminar" method="post" action="{% url 'transaccion_eliminar' transaccion.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'transaccion' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</body>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("form-eliminar");
    form.addEventListener("submit", function(e) {
        e.preventDefault();
        Swal.fire({
            title: "¿Confirmar eliminación?",
            text: "Esta acción no se puede deshacer.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#6c757d",
            confirmButtonText: "Sí, eliminar",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                form.submit();
            }
        });
    });

    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                Swal.fire({
                    title: "¡Eliminado!",
                    text: "{{ message }}",
                    icon: "success",
                    confirmButtonColor: "#007bff",
                    timer: 1500,
                    showConfirmButton: false
                });
            {% endif %}
        {% endfor %}
    {% endif %}
});
</script>
{% endblock %}
