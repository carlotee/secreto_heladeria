{% extends 'centro_costos/base.html' %}

{% block content %}
<h1>Categorías</h1>

<a href="{% url 'categoria_crear' %}" class="btn btn-primary mb-3">Crear Categoría</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>
                <a href="{% url 'categoria_act' c.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'categoria_eliminar' c.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
