{% extends 'centro_costos/base.html' %}

{% block content %}
<h1>Categorías</h1>

<form method="get" class="mb-3 d-flex align-items-center gap-2">
    <input type="text" name="search" placeholder="Buscar categoría"
           value="{{ search }}" class="form-control w-auto">
    <button type="submit" class="btn btn-primary">Filtrar</button>
    <a href="{% url 'categoria' %}" class="btn btn-secondary">Limpiar</a>
</form>

<a href="{% url 'categoria_crear' %}" class="btn btn-success mb-3">Crear Categoría</a>

<table class="table table-striped table-hover">
    <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ c.nombre }}</td>
            <td>
                <a href="{% url 'categoria_act' c.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'categoria_eliminar' c.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No se encontraron categorías.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
