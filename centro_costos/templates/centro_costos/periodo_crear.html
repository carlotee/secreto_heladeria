{% extends 'centro_costos/base.html' %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Crear Período</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <h1>Crear Período</h1>

  <form id="form-crear" method="post" action="{% url 'periodo_crear' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

  <a href="{% url 'periodo' %}" class="btn btn-secondary">Volver al listado</a>
</body>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("form-crear");

  form.addEventListener("submit", function(e) {
    e.preventDefault(); // Evita envío inmediato

    Swal.fire({
      title: "¿Deseas guardar este período?",
      text: "Revisa que todos los datos estén correctos.",
      icon: "question",
      showCancelButton: true,
      confirmButtonColor: "#6f42c1", // morado
      cancelButtonColor: "#6c757d", // gris
      confirmButtonText: "Sí, guardar",
      cancelButtonText: "Cancelar"
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire({
          title: "¡Guardado!",
          text: "El período se ha creado correctamente.",
          icon: "success",
          confirmButtonColor: "#6f42c1",
          showConfirmButton: false,
          timer: 1500
        });
        setTimeout(() => form.submit(), 1500); // envía tras el mensaje
      }
    });
  });
});
</script>
{% endblock %}
