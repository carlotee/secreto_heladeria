{% extends 'centro_costos/base.html' %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Eliminar Categoría</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <h1>Eliminar Categoría</h1>

  <form id="form-eliminar" method="post" action="{% url 'categoria_eliminar' categoria.pk %}">
    {% csrf_token %}
    <p>¿Estás seguro que deseas eliminar la categoría <strong>{{ categoria.nombre }}</strong>?</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'categoria' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</body>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("form-eliminar");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    Swal.fire({
      title: "Confirmar eliminación",
      text: "Esta acción no se puede deshacer",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#dc3545",
      cancelButtonColor: "#6c757d",
      confirmButtonText: "Sí, eliminar",
      cancelButtonText: "Cancelar"
    }).then((result) => {
      if (result.isConfirmed) {
        form.submit();
      }
    });
  });

  {% if messages %}
    {% for message in messages %}
      Swal.fire({
        title: "{{ message.tags|capfirst }}",
        text: "{{ message }}",
        icon: "{{ message.tags }}",
        timer: 1500,
        showConfirmButton: false
      });
    {% endfor %}
  {% endif %}
});
</script>
{% endblock %}
