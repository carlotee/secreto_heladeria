{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Editar Proveedor</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <h1>Editar Proveedor</h1>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form id="form-actualizar-proveedor" method="post" action="{% url 'proveedor_act' pk=proveedor.pk %}">
    {% csrf_token %}
    <p><label>Nombre:</label>
      <input type="text" name="nombre" value="{{ form_data.nombre|default:proveedor.nombre }}" required></p>

    <p><label>RUT:</label>
      <input type="text" name="rut" value="{{ form_data.rut|default:proveedor.rut }}" required></p>

    <p><label>Teléfono:</label>
      <input type="text" name="telefono" value="{{ form_data.telefono|default:proveedor.telefono|default:'' }}"></p>

    <p><label>Correo:</label>
      <input type="email" name="correo" value="{{ form_data.correo|default:proveedor.correo }}" required></p>

    <p><label>Dirección:</label>
      <input type="text" name="direccion" value="{{ form_data.direccion|default:proveedor.direccion }}" required></p>

    <p><label>Ciudad:</label>
      <input type="text" name="ciudad" value="{{ form_data.ciudad|default:proveedor.ciudad }}" required></p>

    <button type="submit" class="btn btn-warning">Actualizar</button>
    <a href="{% url 'proveedor' %}" class="btn btn-secondary">Volver</a>
  </form>
</body>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("form-actualizar-proveedor");

  form.addEventListener("submit", function(e) {
    e.preventDefault(); // evita el envío inmediato

    Swal.fire({
      title: "¡Actualizado correctamente!",
      text: "Los datos del proveedor han sido modificados con éxito.",
      icon: "success",
      draggable: true,
      confirmButtonColor: "#28a745",
      confirmButtonText: "OK"
    }).then(() => {
      form.submit(); // envía el formulario luego del OK
    });
  });
});
</script>
{% endblock %}
