{% extends 'centro_costos/base.html' %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Crear Proveedor</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <h1>Crear Proveedor</h1>

  <form id="form-crear-proveedor" method="post">
    {% csrf_token %}

    <p><label>Nombre:</label>
      <input type="text" name="nombre" value="{{ nombre }}" required></p>

    <p><label>RUT:</label>
      <input type="text" name="rut" value="{{ rut }}" required></p>

    <p><label>Teléfono:</label>
      <input type="text" name="telefono" value="{{ telefono }}"></p>

    <p><label>Correo:</label>
      <input type="email" name="correo" value="{{ correo }}"></p>

    <p><label>Dirección:</label>
      <input type="text" name="direccion" value="{{ direccion }}"></p>

    <p><label>Ciudad:</label>
      <input type="text" name="ciudad" value="{{ ciudad }}"></p>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'proveedor' %}" class="btn btn-secondary">Volver</a>
  </form>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("form-crear-proveedor");

    // Confirmación antes de enviar
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      Swal.fire({
        title: "¿Deseas guardar este proveedor?",
        text: "Verifica que todos los datos sean correctos antes de guardar.",
        icon: "question",
        showCancelButton: true,
        confirmButtonColor: "#007bff",
        cancelButtonColor: "#6c757d",
        confirmButtonText: "Sí, guardar",
        cancelButtonText: "Cancelar"
      }).then((result) => {
        if (result.isConfirmed) {
          form.submit();
        }
      });
    });

    // Mostrar mensajes Django con SweetAlert
    {% if messages %}
      let errores = [];
      let exito = null;

      {% for message in messages %}
        {% if message.tags == 'success' %}
          exito = "{{ message|escapejs }}";
        {% else %}
          errores.push("{{ message|escapejs }}");
        {% endif %}
      {% endfor %}

      if (errores.length > 0) {
        Swal.fire({
          title: "Datos incorrectos",
          html: errores.map(e => "• " + e).join("<br>"),
          icon: "error",
          confirmButtonText: "Aceptar"
        });
      } else if (exito) {
        Swal.fire({
          title: "¡Registro exitoso!",
          html: exito,
          icon: "success",
          confirmButtonText: "Aceptar"
        }).then(() => {
          // Redirigir automáticamente al listado
          window.location.href = "{% url 'proveedor' %}";
        });
      }
    {% endif %}
  });
  </script>
</body>
{% endblock %}
