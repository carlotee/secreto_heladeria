{{% extends 'centro_costos/base.html' %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Crear Proveedor</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <h1>Crear Proveedor</h1>

  <form id="form-crear-proveedor" method="post">
    {% csrf_token %}

    <p><label>Nombre:</label>
      <input type="text" name="nombre" value="{{ nombre }}" required></p>

    <p><label>RUT:</label>
      <input type="text" name="rut" value="{{ rut }}" required></p>

    <p><label>Tel√©fono:</label>
      <input type="text" name="telefono" value="{{ telefono }}"></p>

    <p><label>Correo:</label>
      <input type="email" name="correo" value="{{ correo }}"></p>

    <p><label>Direcci√≥n:</label>
      <input type="text" name="direccion" value="{{ direccion }}"></p>

    <p><label>Ciudad:</label>
      <input type="text" name="ciudad" value="{{ ciudad }}"></p>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'proveedor' %}" class="btn btn-secondary">Volver</a>
  </form>

  <!-- üî• MOSTRAR ERRORES SI EXISTEN -->
  {% if errores %}
    <div style="color: red; margin-top: 20px;">
      <strong>Errores encontrados:</strong>
      <ul>
        {% for error in errores %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</body>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("form-crear-proveedor");
  
  // üî• SI HAY ERRORES, MOSTRAR ALERTA DE ERROR Y NO PEDIR CONFIRMACI√ìN
  {% if errores %}
    Swal.fire({
      title: "¬°Error!",
      html: `
        <div style="text-align: left;">
          <p>Se encontraron los siguientes errores:</p>
          <ul style="text-align: left;">
            {% for error in errores %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
      `,
      icon: "error",
      confirmButtonColor: "#dc3545",
      confirmButtonText: "Entendido"
    });
  {% endif %}

  form.addEventListener("submit", function(e) {
    e.preventDefault(); 

    Swal.fire({
      title: "¬øDeseas guardar este proveedor?",
      text: "Verifica que todos los datos sean correctos antes de guardar.",
      icon: "question",
      showCancelButton: true,
      confirmButtonColor: "#007bff",
      cancelButtonColor: "#6c757d",
      confirmButtonText: "S√≠, guardar",
      cancelButtonText: "Cancelar"
    }).then((result) => {
      if (result.isConfirmed) {
        // ‚úÖ NO MOSTRAR "GUARDADO" AQU√ç, DEJAR QUE EL SERVIDOR VALIDE
        form.submit();
      }
    });
  });
});
</script>
{% endblock %}
