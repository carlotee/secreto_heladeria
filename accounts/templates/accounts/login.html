{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form method="post" id="login-form" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
        <a href="{% url 'registro' %}" class="btn-volver">Registrarse</a>
    </div>

    {% if messages %}
    <script>
    $(document).ready(function() {
        {% for message in messages %}
        Swal.fire({
            title: "{{ message.tags|capfirst }}",
            text: "{{ message|escapejs }}",
            icon: "{{ 'success' if message.tags == 'success' else 'error' }}",
            timer: {{ 1500 if message.tags == 'success' else 'null' }},
            showConfirmButton: {{ 'false' if message.tags == 'success' else 'true' }},
            timerProgressBar: true,
        });
        {% endfor %}
    });
    </script>
    {% endif %}
</body>
</html>
