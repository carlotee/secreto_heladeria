{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form method="post" id="login-form" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
        <a href="{% url 'registro' %}" class="btn-volver">Registrarse</a>
    </div>

    <script>
    // ✅ Alerta al iniciar sesión exitosamente
    $(document).ready(function() {
        $("#login-form").on("submit", function(event) {
            event.preventDefault();

            Swal.fire({
                title: "Inicio de Sesión Exitoso",
                icon: "success",
                showConfirmButton: false,
                timer: 1500,
                timerProgressBar: true
            });

            setTimeout(() => {
                event.target.submit();
            }, 1500);
        });
    });
    </script>

    {% if form.errors %}
    <script>
    // ❌ Alerta automática si hay errores al cargar la página
    Swal.fire({
        title: "Error al iniciar sesión",
        html: `{% for field, errors in form.errors.items %}
                  <b>{{ field|title }}:</b> {{ errors.as_text|linebreaksbr }}<br>
               {% endfor %}`,
        icon: "error",
        confirmButtonColor: "#d33",
        confirmButtonText: "Entendido"
    });
    </script>
    {% endif %}
</body>
</html>
